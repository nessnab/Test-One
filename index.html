<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <img alt="people in vector" src="https://img.freepik.com/free-vector/group-people-illustration-set_52683-33806.jpg?w=740&t=st=1661580600~exp=1661581200~hmac=a250ed61117e29a1a0ef6c132938f9c8f5edbf98828175ba33748743f0cab5c3">
    <p id="description">Thank you for taking this survey, in this survey we will give you questions about how to improve this platform.
        Please give honest answer and review.</p>
    <form id="survey-form" class="form">
    <fieldset>
        <label id="name-label">Name: <input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label">Email: <input id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label">Age: <input id="number" type="number" required min="18" max="45" placeholder="Enter your age"></label>
        <label>Where do you from?
            <select id="dropdown" required>
                <option value="">Select your country</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="other">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label>Would you share this survey to a friend?
            <label><input required class="inline "type="radio" name="recommend" value="1"/>Definetely</label>
            <label><input class="inline" type="radio" name="recommend" value="2"/>Maybe</label>
            <label><input class="inline" type="radio" name="recommend" value="3"/>Not Sure</label>
            
        </label>
    </fieldset>
    <fieldset>
        <label>What would you like to see do in your free time (you can choose more than one)
            <label><input required class="inline" type="checkbox" value="music" />Listen Music</label>
            <label><input required class="inline" type="checkbox" value="tiktok"/>Scroll Tiktok </label>
            <label><input required class="inline" type="checkbox" value="movies"/>Watching Movies </label>
            <label><input required class="inline" type="checkbox" value="Workout"/>Workout </label>
            <label><input required class="inline" type="checkbox" value="dating"/>Dating </label>
            <label><input required class="inline" type="checkbox" value="sleep"/>Sleep </label>
        </label>
    </fieldset>  
    <label>Any comments for our platform?<textarea placeholder="Share your thoughts here" required></textarea></label>
        <button id="submit" type="submit" value="submit">Submit here</button>
          
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
